    <main>
      <div class="margem-global">
        <div class="container-cadastro">
          <div class="form-container">
            <div class="form-container-opacidade">
              <form action="#">
                <h2>Cadastro</h2>

                <div class="input-group">
                  <img
                    src="../../assets/img-register/mail.png"
                    alt="icone de e-mail"
                  />
                  <input type="email" placeholder="Insira seu email" required />
                </div>

                <div class="input-group">
                  <img
                    src="../../assets/img-register/confirmMail.png"
                    alt="icone de confirme e-mail"
                  />
                  <input
                    type="email"
                    placeholder="Confirme seu email"
                    required
                  />
                </div>

                <div class="input-group">
                  <img
                    src="../../assets/img-register/Password(1).png"
                    alt="iconde de cadeado, simbolizando senha"
                  />
                  <input
                    type="password"
                    placeholder="Insira sua senha"
                    required
                  />
                </div>

                <div class="input-group">
                  <img
                    src="../../assets/img-register/confirmPassword.png"
                    alt="icone de confirme a senha"
                  />
                  <input
                    type="password"
                    placeholder="Confirme sua senha"
                    required
                  />
                </div>

                <div class="termos">
                  <input type="checkbox" id="terms-check" required />
                  <label for="terms-check">
                    Ao continuar, você concorda com nosso
                    <a href="#">Contrato de Usuário</a> e reconhece que
                    compreende nossa <a href="#">Política de Privacidade</a>.
                  </label>
                </div>

                <button class="submit-btn" onclick="abrirPopup(event)">
                  Criar Conta
                </button>

                <p class="login-link">
                  Já possui cadastro?
                  <a href="#" onclick="redirectUser('../../../login.html')"
                    >Faça Login</a
                  >
                </p>
              </form>
            </div>
            <!--form-container-opacidade-->
          </div>
          <div class="circulo-com-gradiente-e-imagem">
            <img
              src="../../assets/img-register/img_Logo(1).png"
              alt="Logo solar com escrita"
            />
          </div>
        </div>
        <!--container-cadastro -->
      </div>
      <button id="botaoPlay">Tocar som do mar</button>
      <audio id="somDoMar" src="../../audio/musicaOceano.mp3"></audio>
      <!--margem-global -->
    </main>

    <div class="modal-overlay" id="modalSucesso">

            <circle cx="30" cy="30" r="30" fill="white" />
            <path
              d="M18 30L26 38L42 22"
              stroke="#8A6DC5"
              stroke-width="5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <h2>Cadastro Concluído<br />com sucesso!</h2>

        <button
          class="btn-modal"
          onclick="redirectUser('../profile/profile/profile.html')"
        >
          Ir para o perfil
        </button>
      </div>
