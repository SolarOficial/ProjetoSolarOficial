  <main>
    <section class="img-login">
      <img src="/ProjetoSolarOficial/src/assets/img-home/div_Lado-Esquerdo.png" alt="Logo solar com gradiente" />
      <div class="login-solar">
        <h2 class="title-login">Login</h2>
        <form action="#" method="post" class="login-caixa">
          <div class="input-user">
            <div class="input-email">
              <img src="/ProjetoSolarOficial/src/assets/img-login/arroba-login.png" alt="icone email" /><input
                type="text" placeholder="Digite o seu email" />
            </div>
            <div class="input-password">
              <img src="/ProjetoSolarOficial/src/assets/img-login/Password.png" alt="icone senha" /><input
                type="password" placeholder="Digite sua senha" />
            </div>
          </div>
          <div class="input-remember">
            <div class="input-remember-checkbox">
              <input type="checkbox" id="lembrar-de-mim" name="lembrar-de-mim" />
              <label for="lembrar-de-mim">Lembrar de mim</label>
            </div>
            <a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/register/recoverAccount/index.html')">Esqueci a minha senha</a>
          </div>
          <div class="button-entrar">
            <button type="submit">Entrar</button>
          </div>
          <div class="create-account">
            <p>Não possui cadastro?</p>
            <a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/register/register.html')">Crie a sua conta</a>
          </div>
        </form>
      </div>
