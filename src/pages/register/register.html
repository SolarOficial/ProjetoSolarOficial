<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Instituto Solar: rede de apoio a pais e mães solos com escuta psicológica, conteúdos educativos e divulgação de vagas inclusivas."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Solar" />
    <meta name="keywords" content="Solar, Monoparentalidade, Apoiar" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="shortcut icon"
      href="/ProjetoSolarOficial/src/assets/Logotipo-Solar.png"
      type="image/x-icon"
    />
    <title>Cadastro - SOLAR</title>
  </head>

  <body>
    <header class="container-pai">
      <div class="logo">
        <img
          height="90"
          src="/ProjetoSolarOficial/src/assets/logo_nav2.png"
          alt="Logo branca Solar"
        />
      </div>

      <nav class="nav-pai">
        <ul>
          <li><a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/home/home.html')">HOME</a></li>
          <li>
            <a href="#">
              EXPLORAR
              <img
                class="seta-header"
                src="/ProjetoSolarOficial/src/assets/seta.png"
                alt="seta ao lado de explorar"
              />
            </a>
            <ul class="dropdown">
              <li>
                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/explore/eventss/index/index.html')"
                  >EVENTOS</a
                >
              </li>

              <li>
                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/explore/courses/index/index.html')"
                  >CURSOS</a
                >
              </li>
              <li>
                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/explore/sunMidia/solmidia.html')"
                  >SOLMÍDIA</a
                >
              </li>
              <li>
                <a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/explore/game/game.html')">JOGOS</a>
              </li>
            </ul>
          </li>

          <li>
            <a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/donation/donation.html')"
              >DOAÇÃO</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="redirectUser('/ProjetoSolarOficial/src/pages/professionals/professionals.html')"
              >PROFISSIONAIS</a
            >
          </li>
          <li>
            <a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/plans/plans.html')">PLANOS</a>
          </li>

          <li>
            <a href="#">
              REDES
              <img
                class="seta-header"
                src="/ProjetoSolarOficial/src/assets/seta.png"
                alt="seta ao lado de redes"
              />
            </a>
            <ul class="dropdown">
              <li>
                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/network/about/about.html')"
                  >SOBRE</a
                >
              </li>
              <li>
                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/network/location/location.html')"
                  >LOCALIZAR INSTITUIÇÕES</a
                >
              </li>
              <li>
                <!-- //Arrumar o link para fale conosco -->
                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/network/about/about.html')"
                  >FALE CONOSCO</a
                >
              </li>
            </ul>
          </li>

          <a href="#" onclick="redirectUser('/ProjetoSolarOficial/src/pages/login/login.html')"
            ><button class="button-header">ENTRAR</button></a
          >
        </ul>
      </nav>
    </header>
    <main>
      <div class="margem-global">
        <div class="container-cadastro">
          <div class="form-container">
            <div class="form-container-opacidade">
              <form action="#">
                <h2>Cadastro</h2>

                <div class="input-group">
                  <img
                    src="/ProjetoSolarOficial/src/assets/img-register/mail.png"
                    alt="icone de e-mail"
                  />
                  <input type="email" placeholder="Insira seu email" required />
                </div>

                <div class="input-group">
                  <img
                    src="/ProjetoSolarOficial/src/assets/img-register/confirmMail.png"
                    alt="icone de confirme e-mail"
                  />
                  <input
                    type="email"
                    placeholder="Confirme seu email"
                    required
                  />
                </div>

                <div class="input-group">
                  <img
                    src="/ProjetoSolarOficial/src/assets/img-register/Password(1).png"
                    alt="iconde de cadeado, simbolizando senha"
                  />
                  <input
                    type="password"
                    placeholder="Insira sua senha"
                    required
                  />
                </div>

                <div class="input-group">
                  <img
                    src="/ProjetoSolarOficial/src/assets/img-register/confirmPassword.png"
                    alt="icone de confirme a senha"
                  />
                  <input
                    type="password"
                    placeholder="Confirme sua senha"
                    required
                  />
                </div>

                <div class="termos">
                  <input type="checkbox" id="terms-check" required />
                  <label for="terms-check">
                    Ao continuar, você concorda com nosso
                    <a href="#">Contrato de Usuário</a> e reconhece que
                    compreende nossa <a href="#">Política de Privacidade</a>.
                  </label>
                </div>

                <a
                  href="#"
                  onclick="redirectUser('/ProjetoSolarOficial/src/pages/register/accountCreate/index.html')"
                  type="submit"
                  class="submit-btn"
                  >Criar Conta</a
                >

                <p class="login-link">
                  Já possui cadastro?
                  <a href="/src/pages/login/login.html">Faça Login</a>
                </p>
              </form>
            </div>
            <!--form-container-opacidade-->
          </div>
          <div class="circulo-com-gradiente-e-imagem">
            <img
              src="/ProjetoSolarOficial/src/assets/img-register/img_Logo(1).png"
              alt="Logo solar com escrita"
            />
          </div>
        </div>
        <!--container-cadastro -->
      </div>
      <!--margem-global -->
    </main>
    <script src="../../js/script.js"></script>

  </body>
</html>
